services:
  frontend:
    image: adishjain1107/analyser:latest
    container_name: nextjs-app
    restart: unless-stopped
    expose:
      - 3000
    environment:
      - METRICS_SECRET_TOKEN=${METRICS_SECRET_TOKEN}
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
